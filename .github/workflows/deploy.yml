
name: Deploy Next.js to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master # Or your default branch (e.g., master)
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Note: Firebase environment variables are optional
    # The app has built-in fallbacks for demo mode when secrets are not configured
    # To enable full Firebase functionality, add these as secrets in your GitHub repository:
    # Settings > Secrets and variables > Actions > New repository secret
    # NEXT_PUBLIC_FIREBASE_API_KEY, NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN, etc.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches your package.json engines/devRequirement
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        # The GITHUB_REPOSITORY environment variable is automatically available in GitHub Actions.
        # The next.config.js uses it to set basePath and assetPrefix.
        # The GITHUB_ACTIONS=true environment variable is also set by default.
        run: npm run build # This will also run 'next export' due to 'output: "export"'

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'out' directory (default for 'next export')
          path: ./out

  deploy:
    needs: build # Depends on the build job completing successfully
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # The URL where the site will be deployed
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This action automatically uses the artifact uploaded by actions/upload-pages-artifact
